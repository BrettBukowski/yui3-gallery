<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <title>YUI 3 gallery Before unload test</title>
</head>
<body>
    <script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js" type="text/javascript"></script> 
    <script src="../../build/gallery-beforeunload/gallery-beforeunload.js" type="text/javascript"></script> 
    <script type="text/javascript">
      YUI().use('node', 'gallery-beforeunload', function( Y ) {
        Y.on('beforeunload', function(e) {
            e.returnValue = "Please don't go!";
        });
      });
    </script>
</body>
</html>
