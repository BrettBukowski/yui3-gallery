<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <title>YUI 3 gallery Before unload test</title>
</head>
<body>
    <script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js" type="text/javascript"></script> 
    <script src="../../build/gallery-colorx/gallery-colorx.js" type="text/javascript"></script> 
    <script type="text/javascript">
      YUI().use('node', 'gallery-colorx', function( Y ) {

          var Color = Y.apm.ColorX;

          Y.log(Color.real2dec(0.33333333));
          Y.log(Color.hsv2rgb(99, 0.55, 0.55));
          Y.log(Color.rgb2hsv(11, 11, 11));
          Y.log(Color.rgb2hex(11, 11, 11));
          Y.log(Color.dec2hex(123));
          Y.log(Color.hex2dec('AA'));
          Y.log(Color.hex2rgb('FF3399'));
          Y.log(Color.websafe(56, 67, 126));
      });
    </script>
